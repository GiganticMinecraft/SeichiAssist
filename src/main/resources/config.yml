# レベルアップ時にプレイヤーに表示されるメッセージの設定
LevelUpMessage:
  1: &lv1 |
    整地鯖では整地をするとレベルが上がり、様々な恩恵が受けられます。
    初めての方は整地ワールドで掘ってレベルを上げてみましょう！
    木の棒を右クリックしてメニューを開き右上のビーコンボタンをクリック！
  2: &lv2 |
    おめでとうございます！最初のレベルアップです！
    レベル8に到達すると整地するだけで経験値がもらえるようになります。
  3: &lv3 |
    やけに早く掘れる気がする…？それは仕様です＾＾
    整地鯖では接続人数や採掘量に応じて採掘速度にブーストが掛かります。
  4: &lv4 |
    整地鯖では死んでもロストしません。気軽に冒険、整地してくださいね。
    そういえば当鯖の「ルール」もう確認しましたか？
    手遅れになる前に確認しておきましょうネ。木の棒メニューからどうぞ。
  5: &lv5 |
    Dynmapでどこに誰がいるのか、何があるのかなどを見ることができます。
    URLはこちら→http://seichi.click/d/DynmapLinks
  6: &lv6 |
    各ワールドへの移動方法は覚えていますか？
    木の棒メニューのビーコンボタンをクリックするとすぐ行けますよ！
  7: &lv7 |
    あと300ブロックほど整地するとガチャ券を獲得できます！
    ガチャ券を右クリックすると豪華景品が獲得できるかも？
  8: &lv8 |
    おめでとう！新しいパッシブスキル[マナ獲得]を解除しました。
    特定のブロック破壊で確率でマナを獲得できるようになりました！
  9: &lv9 |
    整地鯖をもっと良くするために、是非JPMCSに投票をお願いします。
    1日1回投票出来ます。投票すると様々な特典を受け取れます！
    URLはこちら→https://minecraft.jp/servers/54d3529e4ddda180780041a7/vote
  10: &lv10 |
    初めてのアクティブスキル[デュアルブレイク]を習得できます！\n習得するには木の棒メニューのスキルブックをクリック！
    レベル12に到達するとMineStack機能が使えるようになります。
    ブロック破壊スキルでは溶岩も消去することができますが溶岩1個につきブロック10個分の耐久値を消費します。
  11: &lv11 |
    そろそろ家建てません…？自分の家はメインワールドで建てることができます。\n他人の保護の無い所に保護を設定してから建てましょう。
    保護方法は公式wikiに詳しい説明があります。木の棒メニューからどうぞ。
    自分のチェストは設定した保護内に置けば自動でロックされます。
  12: &lv12 |
    MineStack機能を解除しました！木の棒メニューから呼び出せます。
    対象ブロックを無限にスタック出来、いつでも取り出せます。
    レベル16に到達すると四次元ポケットが使えるようになります。
  13: &lv13 |
    建築の時など、採掘速度のブースト効果が邪魔な時は
    木の棒メニューから効果のONとOFFを変更できます。
  14: &lv14 |
    「ガチャ券がイチイチ地面に落っこちるのがうざい！」
    って人に朗報です。木の棒メニューからガチャ券の取得方法を変更できます。
  15: &lv15 |
    家を建てたら木の棒メニューからホームポイントを設定しておきましょう。
    どこからでもクリック1つで自宅へ瞬間移動できますよ！
  18: &lv18 |
    整地の際に獲得できる経験値量が増えました。
    経験値量は10レベルごとに増加し、スキルがより長く使えるようになります！
  20: &lv20 |
    新しいアクティブスキル[トリアルブレイク]を習得できます！
    習得するには木の棒メニューのスキルブックをクリック！
  25: &lv25 |
    どこでもエンダーチェスト機能を解除しました！
    木の棒メニューから呼び出せます。
  28: &lv28 |
    整地の際に獲得できる経験値量が増えました。
  30: &lv30 |
    新しいアクティブスキル[エクスプロージョン]を習得できます！
