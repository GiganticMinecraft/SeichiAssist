  40: &lv40 |
    新しいアクティブスキルを習得できます！
    習得するには木の棒メニューのスキルブックをクリック！
    ツリーが分かれていますので、お好きなスキルをドウゾ。
  46: &lv46 |
    四次元ポケットの容量が増加しました！
  48: &lv48 |
