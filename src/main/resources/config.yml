# MySQLデータベースへの接続設定
# xamppの設定を変えていなければデフォルトの値で問題ありません
database:
  host: &db_host 'localhost'
  # 特にポートを指定しないときは-1にする
  port: &db_port 3306
  table: &db_table 'seichiassist'
  user: &db_user 'root'
  password: &db_password ''
host: *db_host
port: *db_port
db: *db_table
id: *db_user
