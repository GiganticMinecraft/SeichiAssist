name: 新規リリース(Pull Request)を作成する

on:
  workflow_dispatch:

jobs:
  get_branch_name:
    runs-on: ubuntu-latest
    outputs:
      value: ${{ steps.job.outputs.value }}
    steps:
      - name: Extract branch name
        id: job
        run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"

  bump_version:
    runs-on: ubuntu-latest
    needs: get_branch_name
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Bump version
        id: bump
        run: |
          get_defined_versions () {
            grep -o -P "(?<=ThisBuild / version := \")\d+(?=\")" build.sbt
          }

          update_version_to () {
            echo "置換先のバージョン： $1"
            echo "::set-output name=new_version::$1"
            sed -ie "s/ThisBuild \/ version := \"[0-9]+\"/ThisBuild \/ version := \"$1\"/g" build.sbt
          }

          if [ ! $(get_defined_versions | wc -l) = "1" ]; then
            echo "エラー：build.sbt でのバージョン指定が一意でありません。"
            exit 1
          fi

          update_version_to $(get_defined_versions | xargs expr 1 +)
      - name: Commit & Push changes to ${{ needs.get_branch_name.outputs.value }}
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "[bump] ${{ steps.bump.outputs.new_version }} にバージョンを書き換える"
          branch: ${{ needs.get_branch_name.outputs.value }}

  create_pr:
    runs-on: ubuntu-latest
    needs: [get_branch_name, bump_version]
    steps:
      - uses: actions/checkout@master
      - name: Merge master to current branch
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: master
          target_branch: ${{ needs.get_branch_name.outputs.value }}
          github_token: ${{ github.token }}
      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "master"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "バージョン ${{ needs.bump_version.outputs.new_version }} リリース"
